<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern - Login Page</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!--Biblioteca Font Awesome - https://cdnjs.com/libraries/font-awesome-->

</head>
<body>

    <div class="container" id="container">
          <div class="form-container sign-up">
                <form >
                    <h1>Fazer login</h1>
                    <input type="text" placeholder="usuário">
                    <input type="password" placeholder="senha">
                    <div class="social-icons">
                        <a href="#" class="social-icon" id="facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon" id="google">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" id="apple">
                            <i class="fa-brands fa-apple"></i>
                        </a>
                        <a href="#" class="social-icon" id="xbox">
                            <i class="fa-brands fa-xbox"></i>
                        </a>
                    </div>
                    <section id="checkbox" class="checkbox-container">
                        <input type="checkbox" id="manter-login">
                        <label for="manter-login">Manter Login</label>  
                    </section>
                        <button><i class="fa-solid fa-right-to-bracket"></i>
                        </button>
                    <section id="ajuda">
                        <a href="#">Não consegue iniciar sessão?</a>
                        <a href="#">Criar Conta</a>
                    </section>
                    <footer id="importante">
                        <p class="">Este aplicativo é protegido por hcaptcha, a <a href="#" class=>politica de privacidade</a> e os <a href="#">termos de serviço</a> são aplicaveis.</p>
                    </footer>
                </form>
                
        </div>
          <div class="toggle-container">
                <!--A imagem do JAX ESTÁ AQUI-->
          </div>
    </div>
</body>
</html>
